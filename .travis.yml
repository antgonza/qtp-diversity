language: python
sudo: false
env:
    - PYTHON_VERSION=3.5
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda3/bin:$PATH
  # Update conda itself
  - conda update --yes conda
install:
  - travis_retry conda create --yes -n qiita python=2.7 pip nose flake8
    pyzmq networkx pyparsing natsort mock future libgfortran
    'pandas>=0.18' 'scipy>0.13.0' 'numpy>=1.7' 'h5py>=2.3.1'
  - source activate qiita
  - pip install sphinx sphinx-bootstrap-theme coveralls ipython[all]==2.4.1
  - pip install https://github.com/biocore/qiita/archive/analysis-refactor.zip --process-dependency-links
  - export MOI_CONFIG_FP=$HOME/miniconda3/envs/qiita/lib/python2.7/site-packages/qiita_core/support_files/config_test.cfg
  - ipython profile create qiita-general --parallel
  - qiita-env start_cluster qiita-general
  - qiita-env make --no-load-ontologies
  - export QIITA_SERVER_CERT=$HOME/miniconda3/envs/qiita/lib/python2.7/site-packages/qiita_core/support_files/server.crt
  - source deactivate
  # Install the plugin
  - travis_retry conda create --yes -n qtp-diversity python=$PYTHON_VERSION --file https://raw.githubusercontent.com/qiime2/environment-files/master/latest/staging/qiime2-latest-conda-linux-64.txt
  - source activate qtp-diversity
  - pip install https://github.com/qiita-spots/qiita_client/archive/master.zip
  - pip install emperor --pre
  - pip install coveralls
  - travis_retry pip install . --process-dependency-links
  - configure_diversity_types --env-script "source activate qtp-diversity" --server-cert $QIITA_SERVER_CERT
before_script:
  - source activate qiita
  - qiita plugins update
  - qiita pet webserver --no-build-docs start &
script:
  - source activate qtp-diversity
  - sleep 5 # give enough time to the webserver to start
  # Commenting out the line with coverage cause at this time it is failing
  # We will address later
  # - nosetests --with-doctest --with-coverage -v --cover-package=qtp_diversity
  - start_diversity_types "https://localhost:21174" register ignored
  - nosetests --with-doctest -v
  - flake8 qtp_diversity setup.py scripts
addons:
  postgresql: "9.3"
services:
  - redis-server
  - postgresql
